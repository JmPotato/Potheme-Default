<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ handler.settings['blog_name'] }}{% block title%}{% end %}</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/style.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/pygments_style.css") }}">
    <link rel="icon" href="{{ static_url("img/Pomash.png") }}" />
    <link rel="alternate" type="application/rss+xml" href="/feed" title="{{ handler.settings['blog_name'] }}" />
    {% block head %}{% end %}
    {% if handler.settings['analytics'] %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ handler.settings['analytics'] }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% end %}
</head>
<body>
    <img class="bgp" src="{{ static_url("img/Rope.jpg") }}">
    <header id="header" class="fixed-top">
        <div class="nav">
            <h1><a href="{{ handler.settings['blog_url'] }}">{{ handler.settings['blog_name'] }}</a></h1>
            <div id="nav-list-url">
                <a href="/articles">Articles</a>
                <a href="/tags">Tags</a>
            </div>
            <div id="nav-list-page">
                {% for page in handler.get_custom_page() %}
                    <a href="/page/custom/{{ page.id }}">{{ page.title }}</a>
                {% end %}
            </div>
        </div>
    </header>
    <div id="main">
        <div class="container">
            {% block content %}
            {% end %}
        </div>
    </div>
    <div id="footer">
        <div>
            <a href="/admin">Admin</a>
            &
            <a href="/feed">RSS</a>
        </div>
        <div>
            Powered by
            <a href="https://github.com/JmPotato/Pomash">Pomash</a>
            &
            Created by
            <a href="http://ipotato.me">JmPotato</a>
        </div>
    </div>
</html>
