{% extends 'layout.html' %}

{% block title %} | Dropbox{% end %}

{% block content %}
<div class="block">
    <div class="block-title">Dropbox</div>
    {% if not authorized %}
    <div class="block-item">
        <h3>Please modify the settings.py and fill in your dropbox app token.</h3>
    </div>
    {% else %}
    <div class="block-item">
        <a href="/admin/dropbox/start" class="btn btn-primary btn-lg" style="margin-top:6px;">Backup</a>
        <a href="/admin/dropbox/load" class="btn btn-primary btn-lg" style="margin-top:6px;">Restore</a>
    </div>
    <div class="block-item">
        {{ message }}
    </div>
    {% end %}
</div>
{% end %}
